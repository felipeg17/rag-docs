apiVersion: skaffold/v3
kind: Config
metadata:
  name: vectordb

build:
  tagPolicy:
    envTemplate:
      template: "{{.IMAGE_TAG}}"
  artifacts:
    - image: chromadb-init
      context: .
      docker:
        dockerfile: Dockerfile

manifests:
  rawYaml:
    - deployment.yaml
    - service.yaml

deploy:
  kubectl: {}

portForward:
  - resourceType: service
    resourceName: chromadb
    port: 8000
    localPort: 9001

profiles:
  - name: local
    build:
      local:
        push: false
        useBuildkit: true
  - name: ci
    build:
      local:
        push: false
        useBuildkit: true
    portForward: []
