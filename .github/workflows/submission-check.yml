name: submission-check

on:
  pull_request:
    branches: [main, "dev", "ft-*"]
  push:
    branches: [main, "dev", "ft-*"]

env:
  PYTHON_VERSION: "3.10.12"

jobs:
  check-format:
    name: Check ${{ matrix.component }} code formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "${{ matrix.component }}/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ${{ matrix.component }} dependencies
        working-directory: ./${{ matrix.component }}
        run: uv sync --all-extras

      - name: Check ${{ matrix.component }} formatting with ruff
        working-directory: ./${{ matrix.component }}
        run: uv run ruff format --check .

  check-backend-typing:
    name: Check backend type hints
    runs-on: ubuntu-latest
    needs: check-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: uv sync --all-extras

      - name: Run mypy type checking on backend
        working-directory: ./backend
        run: uv run mypy app/ --config-file pyproject.toml

  backend-unit-tests:
    name: Run backend unit tests
    runs-on: ubuntu-latest
    needs: check-backend-typing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: uv sync --all-extras

      - name: Run backend unit tests
        working-directory: ./backend
        env:
          OPENAI_API_KEY: test-openai-key
          COHERE_API_KEY: test-cohere-key
          CHROMADB_HOST: localhost
          CHROMADB_PORT: 9000
          LANGCHAIN_PROJECT: rag-docs-test
          HOST: 0.0.0.0
        run: uv run pytest tests/unit/ -v --tb=short

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          working-directory: ./backend
          files: ./coverage.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  check-secrets:
    name: Scan for hardcoded secrets
    runs-on: ubuntu-latest
    needs: backend-unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
